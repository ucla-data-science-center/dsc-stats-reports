[workspace]
name = "dsc-stats-reports"
version = "0.1.0"
description = "Unified statistics dashboard for the UCLA Library Data Science Center."
authors = ["Tim Dennis <tdennis@library.ucla.edu>"]
channels = ["conda-forge"]
platforms = ["osx-arm64", "linux-64"]

[dependencies]
python = ">=3.11"
quarto = ">=1.4"
jupyter = ">=1.0"
pandas = ">=2.0"
boto3 = ">=1.34"
matplotlib = ">=3.8"
seaborn = ">=0.13"
r-base = ">=4.3"
r-tidyverse = ">=2.0"
r-quarto = ">=1.3"
r-scales = ">=1.3"
r-lubridate = ">=1.9"
r-janitor = ">=2.2"
r-here = ">=1.0"
r-googledrive = ">=2.1"
r-rcolorbrewer = ">=1.1"
r-viridis = ">=0.6"
r-kableextra = ">=1.3"
r-htmltable = ">=2.4"
r-dt = ">=0.30"
